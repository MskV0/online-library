      <stop offset="0%" stop-color="#4a6da7"/>
      <stop offset="100%" stop-color="#2c4a7a"/>
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
